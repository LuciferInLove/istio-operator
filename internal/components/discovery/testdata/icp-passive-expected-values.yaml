global:
  istioNamespace: istio-system
  meshID: mesh1
  mode: PASSIVE
  multiCluster:
    clusterName: demo-cluster2
  network: network1
  caName: Citadel
meshConfig:
  connectTimeout: 5s
  rootNamespace: istio-system
revision: cp-v115x
sidecarInjectorWebhook:
  templates:
    custom: |
      spec:
        containers:
        - name: istio-proxy
          env:
          - name: TEMPLATE
            value: custom-passive
    gatewayOverrides: |
      spec:
        containers:
        - name: istio-proxy
          env:
          - name: TEMPLATE
            value: gateway-passive
    sidecarOverrides: |
      spec:
        containers:
        - name: istio-proxy
          env:
          - name: TEMPLATE
            value: sidecar-passive
